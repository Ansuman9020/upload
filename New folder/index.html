<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Result</title>
    
</head>
<body>
    <div class="container py-5">
        <header class="text-white text-center">
            <h1 class="display-4">GAN Image Result</h1>
            <p class="lead mb-0">Upload the image and get a better result.</p>
            <p class="mb-5 font-weight-light">Project by
                <a href="#" class="text-white">
                    <u>Soumya Ranjan Naik & Team</u>
                </a>
            </p>
            <div id='img_contain'><img id="blah" align='middle' src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4" alt="your image" title=''/>
                            <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                </div>
            </div> 
        </header>
        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
                <div class="contain animated bounce">
                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                        <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                            <div class="input-group-append">
                                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fas fa-cloud-upload-alt mr-2 text-muted" aria-hidden="true"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-upload-wrap">
            <input class="file-upload-input">
                <div class="drag-text">
                    <h3>Get the rendered image over here.</h3>
                </div>
        </div>
    </div>
     
<script src="javascript.js">


</script>
</body>
</html>
